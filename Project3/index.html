<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="row">
    <div class="mobile col-sm-12">
      <div class="header-mob"><img src="images/logo.svg"></div>
      <img src="images/hero-mobile.jpg" class="img-mobile">
    </div>
    <div class="info-section col-md-7 col-sm-12">
      <div class="header"><img src="images/logo.svg"></div>
      <div class="title1">We're <br><span>coming soon</span></div>
      <div class="title2">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</div>
      <div class="email-input-box">
        <input type="text" id="input" name="input" class="input" placeholder="Email Address">
        <button class="btn" onclick="checkEmail()">></button>
        <p id="error-msg"> Please provide a valid email address!</p>
      </div>
    </div>
    <div class="desktop col-md-5 col-sm-12">
      <img src="images/hero-desktop.jpg" class="img-desktop">
    </div>
  </div>

<script type="text/javascript">
  
  function checkEmail () {
    var email_ip = document.getElementById('input').value;    

    var email = email_ip.split("");
    if (email.length == 0) {
      document.getElementById("error-msg").style.display = "block";
    }
    else {
      for (var i = 0; i < email.length; i++) {
        if (email[i] == '@' || email[i] == '.') {
          document.getElementById("error-msg").style.display = "none";
          break;
        }
        else {document.getElementById("error-msg").style.display = "block";}
      }
    }
  };
  
</script>
</body>
</html>
